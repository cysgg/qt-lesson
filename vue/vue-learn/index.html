<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .good{
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        {{message}}
        <p class="cool" :class="isGood ? 'good' : ''" @click="goodMan">
            {{text}}
        </p>
        <p class="cool" :class="[activeClass]">aaa</p>
        <ul>
            <li v-for="(item,index) in todos" :key="index">{{item.text}} --- {{index}}</li>
        </ul>
        <input type="text" v-model="content">
        <p>{{content}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                isGood: true,
                activeClass : 'active',
                todos:[
                    {text:'hello html'},
                    {text:'hello Css'},
                    {text:'hello js'},
                ],
                content:'',
                text:"班长好帅"
            },
            methods: {
                goodMan(){
                    this.isGood = !this.isGood
                    this.text = this.text.split('').reverse().join('')
                }
            },
        })
    </script>
</body>

</html>
