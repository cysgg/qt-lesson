<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="wendu">
            {{wendu}}
        </div>
        <div class="suggest">
            {{suggest}}
        </div>
        <div class="btn">
            <button @click="addWendu">add</button>
            <button @click="reduceWendu">reduce</button>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    wendu: 27,
                    suggest: '短袖'
                }
            },
            // watch: {
            //     wendu: function (n, o) {
            //         if (n > 26) {
            //             this.suggest = '短袖';
            //         } else if (n < 26 && n > 0) {
            //             this.suggest = '夹克长裙'
            //         } else {
            //             this.suggest = '羽绒服'
            //         }
            //     }
            // },
            methods: {
                addWendu() {
                    this.wendu += 5
                },
                reduceWendu() {
                    this.wendu -= 5
                }
            },
        })
        app.$watch('wendu', function (n, o) {
            if (n > 26) {
                this.suggest = '短袖';
            } else if (n < 26 && n > 0) {
                this.suggest = '夹克长裙'
            } else {
                this.suggest = '羽绒服'
            }
        })
    </script>
</body>

</html>
