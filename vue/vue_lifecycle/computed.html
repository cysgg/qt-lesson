<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <input type="text" :value="totalPrice">
        <p>{{totalPrice}}</p> -->
        <div class="news">
            <ol>
                <li v-for="(item,index) in resetNews" :v-key="index">
                    {{item.title}}--{{item.date}}
                </li>
            </ol>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                newsList: [{
                        title: '全国各地的梯子遭到我国长城防火墙的禁用',
                        date: '2019/5/31'
                    },
                    {
                        title: '韩国瑜：准备承担2020年重担，让鬼混的民进党下台',
                        date: '2019/6/1'
                    },
                    {
                        title: '冠心病“救命药”单片涨价近11倍 药企：换了包装',
                        date: '2019/6/2'
                    },
                    {
                        title: '长春一天集齐雷电冰雹暴雨：有路段积水漂车，部分航班取消',
                        date: '2019/6/3'
                    }
                ]
            },
            computed: {
                resetNews() {
                    return this.newsList.reverse()
                }
            },
        })
    </script>
</body>

</html>
