<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_86d58ae1.png" alt="">
  <img src="https://b-gold-cdn.xitu.io/v3/static/img/logo.a7995ad.svg" alt=""> -->
  <svg
    width="200"
    height="200"
  >
    <circle
      id="bar"
      r="45"
      cx="100"
      cy="100"
      stroke="red"
      stroke-width="3"
      stroke-dasharray="282.7"
      stroke-dashoffset="10"
      fill="white"
    ></circle>
  </svg>
  <script>
    var percent = 10;
    var lineLen = 2 * Math.PI * 45
    var offset = (percent / 100 ) * lineLen;
    const bar = document.getElementById('bar')

    bar.setAttribute('stroke-dashoffset',offset)
  </script>
</body>
</html>
