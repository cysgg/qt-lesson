<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <p class="">微信</p>
            <div class="search">
                <input type="text" placeholder="abc搜索" class="">
            </div>
        </div>
        <div class="content">
            <div class="content-bottom">我是有上限的</div>
            <div class="content-body">
                <ul class="content-items" id="sendul">
                    <li class="content-item" id="send">
                        <div class="left-pic">
                            <img src="./images/user.jpg" alt="">
                        </div>
                        <div class="message">
                            <p class="name">小坏蛋</p>
                            <p class="detail">晚上一起跳广场舞</p>
                        </div>
                        <div class="time">
                            <span>下午 3:50</span>
                        </div>
                    </li>
                    <li class="content-item">
                            <div class="left-pic">
                                <img src="./images/user.jpg" alt="">
                            </div>
                            <div class="message">
                                <p class="name">小可爱</p>
                                <p class="detail">晚上一起跳广场舞</p>
                            </div>
                            <div class="time">
                                <span>下午 3:50</span>
                            </div>
                        </li>
                </ul>
            </div>
            <div class="content-bottom">我是有底线的</div>
        </div>
        <div class="footer">
            <ul class="ft-items">
                <li class="item" id='msg'>
                    <img src="./images/wechat.png" alt="">
                    <span class="item-name">消息</span>
                </li>
                <li class="item">
                    <img src="./images/tongxunlu.png" alt="">
                    <span class="item-name">通讯录</span>
                </li>
                <li class="item">
                    <img src="./images/faxian.png" alt="">
                    <span class="item-name">发现</span>
                </li>
                <li class="item">
                    <img src="./images/wo.png" alt="">
                    <span class="item-name">我</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
