<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="view special">
                    <div class="moon"></div>
                    <!-- 秋千 -->
                    <div class="art">
                        <div class="swing">
                            <div class="leg2">
                                <div class="jiojio"></div>
                            </div>
                            <div class="leg1">
                                <div class="jiojio"></div>
                            </div>
                            <div class="neck"></div>
                            <div class="head">
                                <div class="part"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 特殊内容 -->
                    <div class="paras">
                        <p class="para f-aniLineUp" style="transition-delay: .2s">11月1日</p>
                        <p class="para f-aniLineUp" style="transition-delay: .4s">大概是特别的一天</p>
                        <p class="para f-aniLineUp" style="transition-delay: .6s">这一天里</p>
                        <p class="para f-aniLineUp" style="transition-delay: .8s">TA把つじあやの的《風になる》</p>
                        <p class="para f-aniLineUp" style="transition-delay: 1s">反复听了59次</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view ">2</div>
            </div>
            <div class="swiper-slide">
                <div class="view ">3</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
