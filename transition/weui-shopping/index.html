    </div>
    <script>
        let weuiTabbarItems = document.querySelectorAll('.weui-tabbar__item');
        
        [].forEach.call(weuiTabbarItems,(item,index)=>{
            item.addEventListener('click',(e)=>{
                let tabs = document.querySelectorAll('.tab');
                [].forEach.call(tabs,(item,_index)=>{
                    if(_index === index)
                        item.classList.add('show')
                    else
                        item.classList.remove('show')
                })
            })
        })
    </script>
</body>
