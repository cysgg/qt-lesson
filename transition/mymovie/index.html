<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="nav">
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>
    <div class="page">
        <!-- section1 -->
        <section class="movie-header">
            <div class="movie">
                <div class="movie-background"></div>
                <div class="movie-filter"></div>
                <div class="movie-container">
                    <!-- pic -->
                    <div class="movie-cover">
                        <img src="./images/header-bg.jpg" class="img" id="moviePic" alt="">
                    </div>
                    <!-- detail -->
                    <div class="movie-content">
                        <div class="movie-name">
                            <span id="movieName">老师好</span>
                        </div>
                        <div class="movie-ename">
                            <span>hello teacher</span>
                        </div>
                        <!-- star -->
                        <div class="released-score">
                            <div class="rating" id="rating">
                                <span class="rating-score"></span>
                            </div>
                            <div class="score-num">
                                (<span>41321</span>人评分)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        $(document).ready(()=>{
                $.ajax({
                    url : "https://www.easy-mock.com/mock/5d2ed7ca7f168b5e40d35f47/movie/mymovie-learn",
                    type : 'GET',
                    success : function(data){
                        $('#moviePic').attr('src',data.data.moviePic)
                        $('.score-num span').html(data.data.people)
                        $('#movieName').html(data.data.name)
                        $('.movie-ename span').html(data.data.nameEnglish)
                        
                        
                    }
                })
            })
    </script>
</body>
</html>
