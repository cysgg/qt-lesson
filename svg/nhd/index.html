<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .text{

            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            filter: none;
            fill: none;
            stroke:#3498bd;
            stroke-width: 2px;
            stroke-dasharray: 90, 310;
            animation: anm 6s linear infinite;
        }
        .text-1{
            animation-delay: -1.5s;
            stroke: #3498bd;
            text-shadow: 0 0 5px #3498bd;
        }
        .text-2{
            animation-delay: -3s;
            stroke: #f39c12;
            text-shadow: 0 0 5px #f39c13;
        }
        .text-3{
            animation-delay: -4.5s;
            stroke: #e74c3c;
            text-shadow: 0 0 5px #e74c3c;
        }
        .text-4{
            animation-delay: -6s;
            stroke: #9b59b6;
            text-shadow: 0 0 5px #9b59b6;
        }

        @keyframes anm{
            0%{
                stroke-dashoffset: 0;
            }
            100%{
                stroke-dashoffset: 100%;
            }
        }
    </style>
</head>
<body>
    <svg class="a"
        width="100%"
        height="100"
        xmlns="http://www.w3.org/2000/svg"
    >
    <text text-anchor="middle" x="50%" y="50%" class="text text-1">segmentfault.com</text>
    <text text-anchor="middle" x="50%" y="50%" class="text text-2">segmentfault.com</text>
    <text text-anchor="middle" x="50%" y="50%" class="text text-3">segmentfault.com</text>
    <text text-anchor="middle" x="50%" y="50%" class="text text-4">segmentfault.com</text>

    </svg>
    <script>
        
    </script>
</body>
</html>
