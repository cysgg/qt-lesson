    <script>
        const checkboxs = document.querySelectorAll('.inbox input[type="checkbox"]')

        checkboxs.forEach(checkbox=>{
            checkbox.addEventListener('click',handleClick)
        })
        function handleClick(e){
            if(e.shiftKey){
                checkboxs.forEach(i=>{
                    i.checked = this.checked
                })
            }
        }
