    */
    CYS.Game = function(w,h,selector,callbak){// 类

        this.height = h;
        this.ele = document.querySelector(selector.startsWith('#')?selector:'#'+selector)
        this.callbak = callbak
        this.init()
    }
    CYS.Game.prototype.init = function(){
        this.ele.style.width = this.width + 'px'
        this.ele.style.height = this.height + 'px'
