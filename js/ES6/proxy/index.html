</head>

<body>
    <div id="app">
        <input type="text" name="" id="txt">
        <p id="show-txt"></p>
    </div>
    <script>
        var obj = {}
        Object.defineProperty(obj, 'txt', {
            get() {
                return obj
            },
            set(v) {
                document.getElementById('show-txt').innerHTML = v
            }
        })

        document.addEventListener('keyup',e=>{
            
        })
    </script>
</body>
