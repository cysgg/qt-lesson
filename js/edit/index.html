<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/login" method="POST" id="userForm">
        <fieldset>昵称</fieldset>
        <span>昵称</span>
        <input type="text" name="nickname" id="nickname">
        <input type="submit" value="确定"></input>
    </form>
    <script>
        const oForm = document.forms['userForm'];
        oForm.addEventListener('submit',(event)=>{
            event.preventDefault();
            let nickname = oForm["nickname"].value
            if(!nickname){
                alert("请输入昵称")
                return;
            }
            oForm.submit();
        })
        document
    </script>
</body>
</html>
