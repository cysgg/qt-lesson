<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function Go() {
      this.a = 1
    }
    Go.prototype.a = 2
    var obj = new Go()
    //先构造一个 对象
    // 处理了一下 属性 prototype
    // 返回对象
    console.log(obj.a);
    function child1 () {}
    child1.prototype = new Go()
    console.log(new child1());
    
  </script>
</body>
</html>
